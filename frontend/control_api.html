<!DOCTYPE html>
<html>
<head>
    <title>더보기</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="./static/more.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./static/goto.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            function test(){
                const token = localStorage.getItem('token');
            if (token) {
                console.log("토큰 확인 완료.");

                fetch(`http://127.0.0.1:8000/user/users/me?token=${token}`, {
                    method: "GET"
                }).then(response => response.json())
                .then(data => {
                    if (data.detail) {
                        alert("오류: " + data.detail);
                    } else {
                        const api = document.getElementById('api');
                        const secret = document.getElementById('secret');
                        api.textContent = `현재 api : ${data.api_key}`;
                        secret.textContent = `현재 secret : ${data.api_key_secret}`;

                        console.log("사용자 정보:", data);
                    }
                })
                .catch(error => {
                    console.error("오류 발생:", error);
                    alert("요청을 보내는 중 오류가 발생했습니다.");
                });
            } else {
                alert('로그인 정보가 없습니다. 로그인 창으로 이동합니다.');
                window.location.href = '/';
                console.log(response);
            }}
            
            test();
        });

    </script>
    <script>
        async function changeapi() {
            const capi = document.getElementById("capi").value;
            const capi_sec = document.getElementById("capi_sec").value;
            const token = localStorage.getItem('token');
            try {
                
                const response = await axios.post("http://127.0.0.1:8000/user/changeapi", {
                    token : token,
                    api_key_change : capi,
                    api_key_secret_change : capi_sec
                });
                
                // 응답이 성공적으로 왔을 때
                console.log("api key 변환성공")
                alert("api key 변환에 성공했습니다.")
                goTo("more")
                console.log(response.data)
            } catch (error) {
                // 오류가 발생했을 때
                if (error.response) {
                    // 서버가 응답했지만 상태 코드가 2xx 범위를 벗어난 경우
                    alert("변경에 실패했습니다.: " + error.response.data.detail);
                    console.error(error.response.data);
                } else if (error.request) {
                    // 요청이 만들어졌지만 응답을 받지 못한 경우
                    alert("서버로부터 응답이 없습니다. 나중에 다시 시도해주세요.");
                    console.error(error.request);
                } else {
                    // 요청을 설정하는 중에 오류가 발생한 경우
                    alert("요청을 보내는 중 오류가 발생했습니다.");
                    console.error('Error', error.message);
                }
            }
        }
    </script>

</head>
<body>
   <header>
    Bit4Coin
    <img src="./static/img/setting.png" alt="" id="img_setting" onclick="goTo('setting')">
   </header>
   <main style="justify-content: center; align-items: center; font-size: 23px;">
    <!-- 개인정보 띄워주기 -->
    <hr style="margin-top: 50px;">
    <div style=" font-weight: bold;">현재 api key & secret</div>
    <hr>
    <p id="api">현재 api key :</p>
    <p id="secret">현재 secret : </p>
    <hr>
    <!-- 개인정보 변경 버튼 -->


     <Form style="margin-top: 60px;" id="change" onsubmit="event.preventDefault(); changeapi();">
      <hr>
      <p style="font-weight: bold; margin: 0px;">변경할 api key & secret</p>
      <hr>
      <div style="text-align: left;">
        <input placeholder="변경할 api key를 입력하십쇼." id="capi" required style="width: 80%; height: 30px;">
        <input placeholder="변경할 api key:secret을 입력하십쇼." id="capi_sec" required style="width: 80%; height: 30px;">
        
        <button type="submit" style=" height: 30px ; background-color: black; color: white;" class="cc">제출</button>
      </div>
      <hr>
     </Form>
     <div style="width: 100%; text-align: center;"><button onclick="goTo('more')" style="text-align: center; background-color: black;color: white;font-size: 20px; border-radius: 4px;">돌아가기</button></div>
    <!-- submit-제출 후 mypage로 복귀 -->
   </main>
<!-- 이미지 -->
   <footer>
    <img src="./static/img/arrow.png" alt="" onclick="goTo('goto')">
    <img src="./static/img/symbols.png" alt="" onclick="goTo('symbols_info')">
    <img src="./static/img/home.png" alt="" onclick="goTo('home')">
    <img src="./static/img/history.png" alt="" onclick="goTo('history')">
    <img src="./static/img/more1.png" alt="" onclick="goTo('more')">
   </footer>

</html>
